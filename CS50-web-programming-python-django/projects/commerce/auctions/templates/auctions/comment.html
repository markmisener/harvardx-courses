{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
      {{ message }}
    {% endif %}
    <h2>New Comment</h2>

    <form action="{% url 'comment' listing.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    <a href="{% url 'listing' listing.id %}">Back to listing.</a>
{% endblock %}
